version: "3.1"

intents:
  - ask_for_themes
  - ask_for_characters
  - ask_for_researcher
  - ask_for_genres

actions:
  - action_get_story_themes
  - action_get_story_characters
  - action_get_researcher
  - action_get_story_genres

entities:
  - story_title
  - researcher


slots:
  story_title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: story_title
  researcher:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: researcher





session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
